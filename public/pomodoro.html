<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/pomodoro.css">
</head>

<body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
        <div class="break-controls">
            <button id="pomodoro">Pomodoro</button>
            <button id="short-break-button">Short Break</button>
            <button id="long-break-button">Long Break</button>
        </div>
        <div id="time-display">25:00</div>
        <div class="time-controls">
            <button id="increase-time">+1 Minute</button>
            <button id="decrease-time">-1 Minute</button>
        </div>
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
    </div>
    <script src="/pomodoro.js"></script>
</body>

</html>
